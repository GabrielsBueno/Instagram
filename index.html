<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Instagram</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="instagram">
        <div class="instagram_phone">
            <img src="celular_insta.png" alt="Celular do insta">
        </div>

        <div class="instagram_login">
            <div class="conteiners">
                <img src="Logo_insta.png" alt="Logo do instagram" class="Logo_insta">
                <div class="foto">
                    <img src="Foto.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="login">Continue como Gabriels_bueno</a>
                <a href="#" class="logout">Remover Conta</a>
            </div>
            <div class="conteiners">
                <p class="contar_errada">Não é gabriels_bueno?</p>
                <p class="conta_errada">
                    <span class="link_blue"> Alterar conta</span>
                    ou 
                    <span class="link_blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get_the_app">
                <p class="get_app">Baixe o App</p>
                <div class="download">
                    <a href="#" class="app_download"></a>
                    <a href="#" class="app_download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
